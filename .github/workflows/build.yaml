on:
  workflow_call:
    secrets: inherit
        
jobs:
  build:
    name: Build Code
    runs-on: ubuntu-latest
    
    steps:    
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
